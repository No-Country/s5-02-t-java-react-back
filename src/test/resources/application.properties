
spring.datasource.url=jdbc:h2:mem:ong;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.datasource.platform=h2
iceCream=${ICE_CREAM}
#AWS
aws.s3.key.access=${ACCESS_KEY}
aws.s3.key.secret=${SECRET_KEY}
aws.s3.bucket=${BUCKET_NAME}
aws.s3.region=${REGION}

#MAIL
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_ENABLE}
